<!doctype html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <meta name="baidu-site-verification" content="0O8F7RJJRR"/>
    <meta name="baidu-site-verification" content="AOv5DTce5d"/>
    <title>call-fold之家</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/paraiso-light.css' %}">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">call-fold的小窝</h1>
            <h2 class="brand-tagline">什么都蒟蒻</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'archives' %}">所有文章</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/call-fold">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "sites" %}">Sites</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
                    </li>
                    <br>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url "laboratory" %}">实验室</a>
                    </li>
                    <br>
                    <br>
                    <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-1-2" type="text" name="s" placeholder="search">
                    </form>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item pure-menu-selected"><a href="https://slfweb.com/aboutme"
                                                                         class="pure-menu-link">About
                            Me</a></li>
                        <li class="pure-menu-item pure-menu-selected"><a href="https://www.facebook.com/lingfeng.su.5"
                                                                         class="pure-menu-link">Facebook</a></li>
                        <li class="pure-menu-item pure-menu-selected"><a href="https://github.com/yahoo/pure/"
                                                                         class="pure-menu-link">About
                            Pure</a></li>
                    </ul>
                    <ul>
                        <li class="pure-menu-item pure-menu-selected"><a class="pure-menu-link">备案号:
                            闽ICP备16011961号-1</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
